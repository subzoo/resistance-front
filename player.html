<!doctype html>
<html lang="jp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>レジスタンス オンライン｜プレイヤーページ</title>
</head>

<body>
  <div class="container">
    <h1>レジスタンス オンライン</h1>
    <h2>プレイヤーページ</h2>
    <p>
      部屋ID: [roomid]
    </p>
    <h3>
      メッセージ
    </h3>
    <p>ミッション：行動を選択して下さい。</p>
    <h3>
      プレイヤー
    </h3>
    <p>

      <ul class="list-group">
        <li class="list-group-item">Player 1</li>
        <li class="list-group-item">Player 2</li>
        <li class="list-group-item">Player 3</li>
        <li class="list-group-item">Player 4</li>
        <li class="list-group-item">Player 5</li>
      </ul>
    </p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radio2" id="radio2a" value="A">
      <label class="form-check-label" for="radio2a">コミット</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radio2" id="radio2b" value="B">
      <label class="form-check-label" for="radio2b">裏切り</label>
    </div>
    <button type="button" class="btn btn-primary">ミッション実行</button>


    <div>
      <hr>
      <p>これより下はあとで消す。


      </p>
      <ul>
        <li><a href="index.html">トップページ</a></li>
        <li><a href="join.html">参加用ページ</a></li>
        <li><a href="gamemaster.html">ゲームマスターページ</a></li>
        <li><a href="player.html">プレイヤーページ</a></li>
      </ul>
    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
