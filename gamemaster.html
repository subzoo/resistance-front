<!doctype html>
<html lang="jp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>レジスタンス オンライン｜ゲームマスターページ</title>
</head>

<body>
  <div class="container">
    <h1>レジスタンス オンライン</h1>
    <h2>ゲームマスターページ</h2>
    <p>
      部屋ID: [roomid]
    </p>

    <p>
      参加用URL: <a href="join.html">https://hogehoge.com/[roomid]</a>
    </p>
    <h3>
      メッセージ
    </h3>
    <p>ミッション参加者を指定して下さい。</p>

    <h3>
      プレイヤー
    </h3>
    <p>
      <ul class="list-group">
        <li class="list-group-item">Player 1</li>
        <li class="list-group-item">Player 2</li>
        <li class="list-group-item">Player 3</li>
        <li class="list-group-item">Player 4</li>
        <li class="list-group-item">Player 5</li>
      </ul>
    </p>

    <button type="button" class="btn btn-primary">ゲーム開始</button>
    <button type="button" class="btn btn-primary">ゲーム終了</button>

    <h3>ミッション参加者</h3>
    <div class="form-group">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1a" checked>
        <label class="form-check-label" for="check1a">Player 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1b">
        <label class="form-check-label" for="check1b">Player 2</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1c">
        <label class="form-check-label" for="check1c">Player 3</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1d">
        <label class="form-check-label" for="check1d">Player 4</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1e">
        <label class="form-check-label" for="check1e">Player 5</label>
      </div>

      <button type="button" class="btn btn-primary">決定</button>

    </div>

    <div>
      <hr>
      <p>これより下はあとで消す。 </p>
      <ul>
        <li><a href="index.html">トップページ</a></li>
        <li><a href="join.html">参加用ページ</a></li>
        <li><a href="gamemaster.html">ゲームマスターページ</a></li>
        <li><a href="player.html">プレイヤーページ</a></li>
      </ul>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
